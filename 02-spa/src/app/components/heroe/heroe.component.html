<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa == 'DC'; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><img src="assets/img/dc.png" [alt]="heroe.casa" class="img-logo"></ng-template>
        <ng-template #elseBlock><img src="assets/img/marvel.png" [alt]="heroe.casa" class="img-logo"></ng-template>
    </div>
</div>
